<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NIKE</title>
    <link href="../../frontend/src/assets/css/reset.css" rel="stylesheet">
    <link href="../../frontend/src/assets/css/fonts.css" rel="stylesheet">
    <link href="../../frontend/src/assets/css/layout.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div id="wrap">
        <section id="container">
            <div class="login-wrap">
               <div class="title">약관동의</div>
                <div class="agree-wrap">
                    <div class="agree-list all">
                        <span class="checkbox">
                            <input type="checkbox" name="chk" id="all-check">
                            <span></span>
                        </span>
                        <label for="all-check">약관 및 개인정보보호 내용에 대해 전체 동의합니다.</label>
                    </div>
                    <div class="agree-list">
                        <div class="agree-item">
                            <span class="checkbox">
                                <input type="checkbox" name="chk" id="check01" checked>
                                <span></span>
                            </span>
                            <label for="check01">[필수] 서비스 이용약관 동의</label>
                            <div class="agree-content">
                                <div class="info">
                                    약관이 들어갑니다.<br>약관이 들어갑니다.<br>약관이 들어갑니다.<br>약관이 들어갑니다.<br>약관이 들어갑니다.<br>약관이 들어갑니다.<br>약관이 들어갑니다.<br>약관이 들어갑니다.<br>
                                </div>
                            </div>
                        </div>
                        <div class="agree-item">
                            <span class="checkbox">
                                <input type="checkbox" name="chk" id="check02">
                                <span></span>
                            </span>
                            <label for="check02">[필수] 개인정보보호를 위한 이용자 동의</label>
                            <div class="agree-content">
                                <div class="info">
                                    약관이 들어갑니다.<br>약관이 들어갑니다.<br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-area">
                    <button type="button" class="btn-bottom md white">이전</button>
                    <button type="button" class="btn-bottom md">동의</button>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>
</div>
<style>
    .login-wrap {display:flex; flex:0 0 920px;flex-direction:column; margin:80px auto 0;}
    .login-wrap .title {font-weight:700; font-size:30px;}

    .agree-wrap {margin-top:40px;}
    .agree-list:not(.all)  {margin-top:20px; padding:20px 20px 0; border-top:2px solid #000;}
    .agree-list .checkbox {position:relative; top:0px; left:0; display:inline-block; width:20px; height:20px;}
    .agree-list .checkbox input {position:absolute; top:0; left:0; width:100%; height:100%; opacity:0;}
    .agree-list .checkbox span {display:block; width:100%; height:100%; background:url('../../frontend/src/assets/images/svg/icon-checkbox-off.svg') no-repeat center;}
    .agree-list .checkbox input:checked ~ span {background-image:url('../../frontend/src/assets/images/svg/icon-checkbox-on.svg')}
    .agree-list label {margin-left:10px; font-size:14px; letter-spacing:-0.5px; vertical-align:text-bottom;}
    .agree-list.all label {font-weight:700; font-size:16px;}
    .agree-list .agree-item + .agree-item {margin-top:30px;}
    .agree-list .agree-content {position:relative; margin-top:20px; height:160px; background-color:#f7f7f7;}
    .agree-list .agree-content .info {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:820px; height:120px; overflow-y:auto; }

    .btn-area {font-size:0; text-align:center; margin-top:40px;}
    .btn-bottom.md {display:inline-block; width:120px; height:40px; line-height:40px; border-radius:0; font-weight:700; font-size:12px; background-color:#000; color:#fff; letter-spacing:-0.5px; vertical-align:bottom;}
    .btn-bottom.md +.md {margin-left:10px;}
    .btn-bottom.white {border:1px solid #000; background-color:#fff; color:#000;}
</style>
</body>
</html>
