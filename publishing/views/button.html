<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="../../frontend/src/assets/css/reset.css" rel="stylesheet">
	<link href="../../frontend/src/assets/css/fonts.css" rel="stylesheet">
	<link href="../../frontend/src/assets/css/layout.css" rel="stylesheet">
	<link href="../../frontend/src/assets/css/ui.nikeFront.css" rel="stylesheet">
</head>
<body>
<div id="app">
	<div id="wrap" class="main">
		<header>
			<div class="inner">
				<h1><a href="#"><img alt="" src="../../frontend/src/assets/images/logo-nike.svg"></a></h1>
				<nav>
					<ul>
						<li>
							<a href="#">TEST</a>
						</li>
					</ul>
					<div class="bg"></div>
				</nav>
			</div>
		</header>
		<section id="container">
			<div class="contents">
				<h2>버튼 기본</h2>
				<button type="button" class="btn-d-black"><span>버튼</span></button>
				<a href="#" class="btn-d-black"><span>링크</span></a>
				<a href="#" class="btn-d-gray"><span>링크</span></a>
				<a href="#" class="btn-d-white"><span>링크</span></a>
				<br><br>

				<h2>버튼 스몰</h2>
				<button type="button" class="btn-d-black-sm"><span>버튼</span></button>
				<a href="#" class="btn-d-black-sm"><span>링크</span></a>
				<a href="#" class="btn-d-gray-sm"><span>링크</span></a>
				<a href="#" class="btn-d-white-sm"><span>링크</span></a>
				<br><br>

				<h2>버튼 스몰 아이콘</h2>
				<button type="button" class="btn-d-gwhite-sm">
					<i class="icon-link"></i>
					<span>LINK</span>
				</button>
				<button type="button" class="btn-d-white-sm">
					<i class="icon-check"></i>
					<span>ADDED</span>
				</button>
				<br>
				<br>
				<h2>상세 버튼</h2>
				<div class="summary_detail">
					<a href="#" class="btn-list"><span>목록으로 가기</span></a>
					<div class="btn-box">
						<button type="button" class="btn-d-sm-wgray"><span>삭제</span></button>
						<button type="button" class="btn-d-sm-wgray"><span>수정</span></button>
						<button type="button" class="btn-d-sm-gray">
							<i class="icon-mail"></i>
							<span>알림메일전송</span>
						</button>
					</div>
				</div>
				<br><br>

				<h2>버튼 라지</h2>
				<button type="button" class="btn-d-black-lg"><span>버튼</span></button>
				<br>
				<br>
				<a href="#" class="btn-d-black-lg"><span>링크</span></a>
				<br>
				<br>
				<a href="#" class="btn-d-gray-lg"><span>링크</span></a>
				<br>
				<br>
				<a href="#" class="btn-d-white-lg"><span>링크</span></a>
				<br><br>

				<h2>테이블용</h2>
				<button type="button" class="btn-r-black-sm"><span>버튼</span></button>
				<a href="#" class="btn-r-gray-sm"><span>링크</span></a>
				<a href="#" class="btn-r-white-sm"><span>링크</span></a>
				<br><br>

				<h2>텍스트용버튼</h2>
				<button type="button" class="btn-txt-black"><span>버튼</span></button>
				<a href="#" class="btn-txt-gray"><span>링크</span></a>
				<button class="btn-file-txt">
					<i class="icon-add"></i>
					<span>파일 추가하기</span>
				</button>
				<div class="btn-box-txt">
					<button type="button" class="btn-txt"><span>추가</span></button>
					<button type="button" class="btn-txt"><span>식제</span></button>
				</div>
				<br><br>

				<h2>버튼 업로드</h2>
				<button class="btn-file-full">
					<i class="icon-add"></i>
					<span>파일 추가하기</span>
				</button>
				<br><br>
			</div>
			<aside>
				<div class="aside-wrap">
					aside
				</div>
			</aside>
		</section>
		<footer></footer>
	</div>
</div>
</body>
</html>
