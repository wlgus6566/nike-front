##############################################################
# ENUM SUCCESS & FAIL
##############################################################
## SUCCESS ##
SUCCESS=성공하였습니다.
SEND_EMAIL_CERT_CODE=해당 계정의 E-MAIL로 인증코드가 발송되었습니다. 이메일 확인 후 인증코드를 입력해 주세요.
SEND_EMAIL=E-MAIL이 발송되었습니다. E-MAIL을 확인주세요.
CHANGE_PASSWORD=설정한 비밀번호로 로그인 해 주세요.
TERMS_AGREEMENT=약관동의를 진행해 주세요.
NOT_DUPLICATE=사용 가능한 ID입니다.

## FAIL ##
ERROR=서버에서 에러가 발생 하였습니다.
NOT_FOUND=컨텐츠 정보가 변경되었습니다. 새로 고침 후 다시 확인해 주세요.
NO_AUTH=접근 권한이 없습니다.
FAIL_DELETE=해당 권한 그룹에 속한 계정이 있어 삭제가 불가능 합니다. 권한 변경 후 삭제해 주세요.
NULL_PASSWORD=비밀번호를 입력해 주세요.
CHECK_ID_PASSWORD=아이디 또는 비밀번호를 확인 후 다시 입력해 주세요.
OVERTIME_PASSWORD=비밀번호를 변경하신지 90일이 지났습니다. 비밀번호를 변경해 주세요.
EXPIRED_PERIOD=유효기간이 만료된 url 입니다.
INVALID_PASSWORD=(8~16자/대소문자/숫자/특수문자 포함)의 비밀번호를 입력해 주세요.
DUPLICATE_ID_PASSWORD=비밀번호는 ID와 중복됩니다. 다시 입력해 주세요.
USED_PASSWORD=전에 사용하지 않은 비밀번호로 변경해 주세요.
NOT_MATCH_PASSWORD=입력하신 비밀번호가 일치하지 않습니다.
EXPIRED_CERT_CODE=인증코드 유효기간이 만료되었습니다. 다시 인증해 주세요.
NOT_MATCH_CERT_CODE=인증코드를 확인해 주세요.(인증코드는 대소문자를 구별합니다.)
IS_SLANG=간단한 패턴이나 공통 사전 단어를 포함한 비밀번호를 설정할 수 없습니다. 확인 후 다시 설정해 주세요.
IS_DORMANT=휴면회원 입니다.
NOT_SESSION=세션이 만료되었습니다. 계속하려면 다시 로그인 하세요
USED_ID=이미 사용중인 ID입니다.
NOT_VALID_EMAIL=올바른 Email 주소를 입력해 주세요.
RETRY_CONFIRM_EMAIL=E-MAIL을 다시 확인 후 입력해 주세요.NOT_VALID_EMAIL
DUPLICATE_GOODS=이미 담긴 상품입니다.
INVALID_ORDER=주문이 정상적으로 이루어지지 못했습니다. 다시 시도해 주세요.
INVALID_FILE=파일 처리 중 오류가 발생했습니다. 다시 시도해 주세요.
SELECT_CAMPAIGN_BEGIN_DT=캠페인 시작날짜를 선택해 주세요.
SELECT_CAMPAIGN_END_DT=캠페인 종료날짜를 선택해 주세요.
NULL_TITLE=파일 타이틀을 입력해 주세요.
NULL_URL=URL을 입력해 주세요.
SELECT_FILE=파일을 선택해 주세요.
EXCEED_MAX_NOTICE=상단 고정은 최대 3개 까지만 설정 가능합니다.
NOT_FOUND_PRODUCT=상품을 확인 할 수 없습니다.
MINIMUM_ORDER_QUANTITY=최소주문수량보다 적게 주문이 불가능합니다.
MAX_INSERT_CALENDAR={0}에 등록가능 최대수(3개)가 초과하여 등록이 불가합니다.
NULL_FOLDER_IMAGE=폴더 이미지를 선택해 주세요.
DUPLICATE_CONTENT=다른 사용자가 해당 게시물을 편집중이라 접근이 불가합니다. 잠시 후 다시 이용해 주세요.

