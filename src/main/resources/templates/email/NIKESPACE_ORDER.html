<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NIKE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0;">
<div style="overflow: hidden; padding: 70px 0; background-color:#eee;">
    <div style="width:650px; max-width:650px; margin:0 auto;">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" style="width:100%; margin:0; padding:0 !important;  border-collapse:collapse; font-size:14px; font-family:'Noto Sans KR', 'Malgun Gothic', Arial, Sans-serif; background-color: #fff;text-align:center; color:#000; box-shadow:0 5px 10px 0 rgba(0, 0, 0, 0.05);">
            <tbody>
            <tr>
                <td style="padding:42px 50px 0">
                    <table style="width:100%; border-collapse:collapse; font-size:14px;" cellspacing="0" cellpadding="0">
                        <tbody>
                        <tr>
                            <td align="left">
                                <a href="https://www.nikespace.co.kr" style="vertical-align: top;">
                                    <img style="vertical-align: top;" src="https://www.nikespace.co.kr/editor/IMAGE/img-main-logo.png" alt="NIKE SPACE">
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td height="10" style="margin:0; padding:0;"></td>
            </tr>
            <tr>
                <td style="margin:0; padding:0; display:inline-block; width:84.6%; height:2px; background-color:#000;"></td>
            </tr>
            <tr>
                <td align="left" class="title" style="font-family:'Noto Sans KR', 'Malgun Gothic', Arial, Sans-serif; padding:40px 50px 25px; font-size:30px; letter-spacing:-0.5px; color:#000">
                    <strong style="width:100%; margin:0;">주문서</strong>
                </td>
            </tr>
            <tr>
                <td align="left" class="text-area" style="font-family:'Noto Sans KR', 'Malgun Gothic', Arial, Sans-serif; padding:0 50px; letter-spacing:-0.5px;">
                    <p style="margin:0; padding-bottom:40px; border-bottom:1px solid #eee;">
                        <strong style="line-height:24px; ">[agencyName]</strong>님<br><strong class="chain" style="color:#fa5400">[nickname]</strong>에서 주문이 발주되었음을 알려드립니다.
                    </p>
                </td>
            </tr>
            <tr>
                <td align="left" style="padding: 33px 50px 0; letter-spacing: -0.5px;">
                    <strong>주문 일시</strong>
                    <span style="display:inline-block; color:#888; letter-spacing:0; margin-left:3px;">[orderDt]</span>

                    <!-- 2020-09-16 디자인 요청 수정 -->
                    <table border="0" style="width:100%; margin-top:15px; border:1px solid #ddd; border-bottom:none; border-collapse:collapse; table-layout:fixed; font-family:'Noto Sans KR', 'Malgun Gothic', Arial, Sans-serif;">
                        <colgroup>
                            <col style='width:90px;'>
                            <col style='width:365px;'>
                            <col style='width:103px;'>
                        </colgroup>
                        <thead>
                        <tr>
                            <th colspan="2" style="width:415px; border-bottom:1px solid #ddd; padding:13px 0 12px 30px; font-weight:normal; background-color:#f7f7f7; line-height:18px; font-size:12px; color:#555; font-weight:bold; text-align: left;">주문 상품명</th>
                            <th style="width:103px; border-bottom:1px solid #ddd; padding:13px 0 12px; font-weight:normal; background-color:#f7f7f7; line-height:18px; font-size:12px; color:#555; font-weight:bold;">주문수량</th>
                        </tr>
                        </thead>
                        <tbody>
                        [orderArea]
                        </tbody>
                    </table>
                    <!-- //2020-09-16 디자인 요청 수정 -->
                </td>
            </tr>
            <tr>
                <td align="left" style="padding:30px 50px 0; letter-spacing: -0.5px;">
                    <strong>주문 COMMENT</strong>
                    <p style="margin: 10px 0 0 0; padding:10px 15px 20px; border:1px solid #ddd;">
                        [orderComment]
                    </p>
                </td>
            </tr>

            <tr>
                <td height="50" style="margin:0; padding:0;"></td>
            </tr>
            <tr>
                <td align="left" style="margin:0; padding:20px 50px; background-color:#f7f7f7; font-family:'Noto Sans KR', 'Malgun Gothic', Arial, Sans-serif;">
                    <p style="margin:0; padding:0; font-size:12px; color:#888; letter-spacing:-0.5px;">
                        ※ 본 메일은 발신전용으로 회신이 되지 않습니다.
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
